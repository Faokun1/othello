<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>オセロ</title>
</head>

<body>
    <div id="back">
        <div id="margin"></div>
        <div id="msg"></div>
        <div id="board"></div>
        <div class="wrapper">
            <button type="button" id="reset">ゲームをリセット</button>
            <button onclick="TogetherJS(this); return false;" id="togetherjs">Start TogetherJS</button>
        </div>
        <div class="wrapper">
            <div>
                <label for="blackSelect" class="playerSelect">黒（先攻）を選択してください</label>
                <select id="blackSelect" class="playerSelect">
                    <option value="player" selected>プレイヤー</option>
                    <option value="random">ランダム</option>
                    <option value="oneTurn">1ターン先読み</option>
                    <option value="twoTurn">2ターン先読み</option>
                    <option value="threeTurn">3ターン先読み</option>
                    <option value="fourTurn">4ターン先読み</option>
                    <option value="fiveTurn">5ターン先読み</option>
                </select>
            </div>
            <div>
                <label for="whiteSelect" class="playerSelect">白（後攻）を選択してください</label>
                <select id="whiteSelect" class="playerSelect">
                    <option value="player" selected>プレイヤー</option>
                    <option value="random">ランダム</option>
                    <option value="oneTurn">1ターン先読み</option>
                    <option value="twoTurn">2ターン先読み</option>
                    <option value="threeTurn">3ターン先読み</option>
                    <option value="fourTurn">4ターン先読み</option>
                    <option value="fiveTurn">5ターン先読み</option>
                </select>
            </div>
        </div>
        <div class="wrapper">
            <label id="slider"><input type="range" id="speed" value="50" min="0" max="100" step="1">対局スピード</label>
        </div>
        <div>
            <canvas id="canvas"></canvas>
        </div>
        <div class="sim_msg" id="sim_msg1"></div>
        <div class="sim_msg" id="sim_msg2"></div>
        <div class="wrapper">
            <div>
                <label for="sim_blackSelect" class="sim_comSelect">黒のコンピュータを選択</label>
                <select id="sim_blackSelect" class="sim_comSelect">
                    <option value="random" selected>ランダム</option>
                    <option value="oneTurn">1ターン先読み</option>
                    <option value="twoTurn">2ターン先読み</option>
                    <option value="threeTurn">3ターン先読み</option>
                    <option value="fourTurn">4ターン先読み</option>
                    <option value="fiveTurn">5ターン先読み</option>
                </select>
            </div>
            <div>
                <label for="sim_whiteSelect" class="sim_comSelect">白のコンピュータを選択</label>
                <select id="sim_whiteSelect" class="sim_comSelect">
                    <option value="random" selected>ランダム</option>
                    <option value="oneTurn">1ターン先読み</option>
                    <option value="twoTurn">2ターン先読み</option>
                    <option value="threeTurn">3ターン先読み</option>
                    <option value="fourTurn">4ターン先読み</option>
                    <option value="fiveTurn">5ターン先読み</option>
                </select>
            </div>
        </div>
        <div class="wrapper">
            <label class="textbox">ゲーム数：<input type="text" class="textbox" id="game_num"></label>
        </div>
        <div class="wrapper">
            <button type="button" class="sim_button" id="sim_start">シミュレーションを開始</button>
            <button type="button" class="sim_button" id="sim_reset">シミュレーションをリセット</button>
        </div>
    </div>
    <script>
        TogetherJSConfig_hubBase = "https://togetherjs-hub.glitch.me/";
        TogetherJSConfig_dontShowClicks = true;
        TogetherJSConfig_cloneClicks = true;
    </script>
    <script src="https://togetherjs.com/togetherjs-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>
    <script src="computer.js"></script>
    <script src="css.js"></script>
    <script src="class.js"></script>
    <script src="chartjs.js"></script>
    <script src="main.js"></script>
</body>

</html>
